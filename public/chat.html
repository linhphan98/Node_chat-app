<!DOCTYPE>
<html>
	<head>
		<title>Chat App</title>
		<link rel="icon" href="/img/favicon.png">
		<link rel="stylesheet" href="/css/styles.min.css">
	</head>

	<body>

		<div class="chat">
			<div id="sidebar" class="chat__sidebar">
				 
			</div>


			<div class="chat__main">
				<div id="messages" class="chat__messages"></div> <!--this is where we render the message -->

				<div class="compose">
					<form id="message-form">
						<input name="message" placeholder="Message" required autocomplete="off">  <!--if it is something like username or email autocompleted should be on because they likely will use the same username and email again -->
						<button>Send</button>
					</form>
		
					<button id="send-location">Send Location</button>
				</div>
			
			</div>
		</div>


		<script id="message-template" type="text/html">
			<div class="message">
				<p>
					<span class="message__name">{{ userName }}</span>
					<span class="message__meta">{{createdAt}}</span>
				</p>
				 <p>{{message123}}</p> <!-- Mustache allows you to do this -->
			</div>
		</script>	

		<script id="locationMessage-template" type="text/html">
			<div class="message">
				<p>
					<span class="message__name">{{ userName }}</span>
					<span class="message__meta">{{createdAt123}}</span>
				</p>
				<p><a href="{{url123}}" target="_blank">My current location</a></p> <!-- Mustache allows you to do this, get the dynamic url by reference to the message user gonna put in target will open a link in a new tab -->
			</div>
		</script>	
		
		<script id="sidebar-template" type="text/html">
			<h2 class="room-title"> {{room}} </h2>
			<h3 class="list-title "> Users </h3>
			<ul class="users">
				<!-- This is the syntax for opening and closing for the array, everything inside is going to happen to each of the element inside the array and we have access to the data for that object/element -->
				{{#users}}
					<li>{{ userName }}</li>				
				{{/users}}
			</ul>
		</script>

		<script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script> <!-- Mustache to render template -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script> <!-- moment for formatting time -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script> <!-- querystring for parsing our query string -->
		<script src="/socket.io/socket.io.js"></script> <!-- Because we set up the socket.io we have the client side version of socket.io library provided to us -->
		<script src="/js/chat.js"></script> <!-- This is for the client side and have access for another function called io-->
	</body>
</html>
